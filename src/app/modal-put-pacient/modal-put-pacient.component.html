<ng-template #content let-modal>
    <div class="modal-header">
      <h2 class="modal-title" id="modal-basic-title">Atualização Cadastral</h2>
    </div>
  
    <div class="modal-body">
      <form [formGroup] = "uploadForm" (ngSubmit)="onSubmit()">
        <div class="left-form">
          <h4>Dados pessoais</h4>
          <mat-form-field appearance="fill">
            <mat-label>Nome completo</mat-label>
            <input matInput formControlName="nome" [(ngModel)]="pacientName" required>
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>E-mail</mat-label>
            <input matInput 
                  type="email"
                  [email]="true"
                  formControlName="email" 
                  [(ngModel)]="pacientEmail" 
                  required
            >
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Sexo</mat-label>
            <select matNativeControl formControlName="sexo" [(ngModel)]="pacientGender" required>
              <option></option>
              <option value="Feminino">Feminino</option>
              <option value="Masculino">Masculino</option>
            </select>
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Cpf</mat-label>
            <input matInput type="text" 
                  class="cpf" 
                  mask="000.000.000-00"
                  [dropSpecialCharacters]="false"
                  formControlName="cpf" 
                  [(ngModel)]="pacientCPF" 
                  required>
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Celular</mat-label>
            <input matInput type="phone" 
                  mask="(00) 00000-0000"
                  [dropSpecialCharacters]="false"
                  formControlName="celular" 
                  [(ngModel)]="pacientPhone" 
                  required>
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Data de nascimento</mat-label>
            <input matInput type="text" 
                  formControlName="data_nascimento" 
                  mask="00/00/0000"
                  [dropSpecialCharacters]="false"
                  [(ngModel)]="pacientBirthday" 
                  required>
          </mat-form-field>
  
          <div class="modal-footer">
            <button type="submit" class="btn btn-outline-primary">Atualizar</button>
          </div>
        </div>
      </form>
    </div>
  </ng-template>
  
  
  <mat-icon matTooltip="Alterar Dados Pessoais" (click)="open(content)">create</mat-icon>
